<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Halo KAKA</title>
    
    <!-- Memuat Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Konfigurasi Tailwind untuk menambahkan warna custom
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#3486d9',
                        'accent-dark': '#2a6bb0',
                        'accent-light': '#EBF4FF',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* CSS untuk Modal */
        .modal {
            display: none; /* Sembunyi secara default */
            transition: opacity 0.3s ease;
        }
        .modal.flex {
            display: flex; /* Ditampilkan oleh JS */
        }
        
        /* CSS untuk Hamburger (dipindahkan dari header.html agar tetap berfungsi) */
        #menu-toggle {
            display: none;
        }
        #menu-toggle:checked + label + #mobile-menu {
            display: block;
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50">

    <!-- 1. HEADER (Placeholder) -->
    <!-- Kode header akan dimuat oleh js/main.js ke sini -->
    <div id="header-placeholder">
        <!-- Opsional: Tampilkan "Loading..." sederhana -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-3xl font-bold text-accent">Halo KAKA</div>
                <div class="h-6 w-24 bg-gray-200 rounded animate-pulse"></div>
            </nav>
        </header>
    </div>

    <main class="container mx-auto px-6 py-16 md:py-24">
        
        <!-- Kontainer Form Pendaftaran -->
        <div class="max-w-2xl mx-auto bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">
            <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Buat Akun Baru</h1>
            <p class="text-gray-600 text-center mb-8">Daftarkan akun Anda untuk berkontribusi.</p>

            <form id="form-registrasi" class="space-y-5">
                
                <!-- Info Dasar -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="nama-lengkap" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <input type="text" name="nama" id="nama-lengkap" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Aktif</label>
                        <input type="email" name="email" id="email" required placeholder="email@gmail.go.id" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent">
                    </div>
                </div>

                <!-- Info Kontak & Kerja -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="satker" class="block text-sm font-medium text-gray-700">Satuan Kerja</label>
                        <input type="text" name="satker" id="satker" required placeholder="BPS Provinsi NTB" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent">
                    </div>
                    <div>
                        <label for="no-hp" class="block text-sm font-medium text-gray-700">No. HP/WA</label>
                        <div class="flex items-stretch mt-1">
                            <span class="flex items-center justify-center px-4 py-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-100 text-gray-600">+62</span>
                            <input type="tel" name="noHP" id="no-hp" required placeholder="812..." class="flex-1 w-full p-3 border border-gray-300 rounded-r-md shadow-sm focus:ring-accent focus:border-accent">
                        </div>
                    </div>
                </div>

                <hr class="border-t border-gray-200 my-4">

                <!-- Info Akun -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" id="password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent" minlength="8">
                        <p class="mt-1 text-xs text-gray-500">Minimal 8 karakter.</p>
                    </div>
                    <div>
                        <label for="konfirmasi-password" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
                        <input type="password" name="konfirmasi_password" id="konfirmasi-password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent" minlength="8">
                    </div>
                </div>

                <!-- Verifikasi Anti-Robot -->
                <div>
                    <label for="register-captcha" class="block text-sm font-medium text-gray-700">Verifikasi</label>
                    <div class="flex items-stretch mt-1">
                        <span id="captcha-question" class="flex items-center justify-center w-28 px-4 py-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-100 text-gray-600">...</span>
                        <input type="number" id="register-captcha" required class="flex-1 w-full p-3 border border-gray-300 rounded-r-md shadow-sm focus:ring-accent focus:border-accent" placeholder="Jawaban">
                    </div>
                </div>

                <!-- Pesan Error/Sukses -->
                <p id="register-message" class="hidden text-sm"></p>
                
                <!-- Tombol Submit -->
                <div>
                    <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-accent to-accent-dark text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                        Buat Akun
                    </button>
                </div>

                <!-- Link Login -->
                <div class="text-center pt-2">
                    <p class="text-sm text-gray-600">
                        Sudah punya akun? <a href="index.html?login=true" class="font-medium text-accent hover:text-accent-dark">Masuk disini</a>
                    </p>
                </div>
            </form>
        </div>

    </main>

    <!-- 3. FOOTER (Placeholder) -->
    <div id="footer-placeholder">
        <footer class="bg-gray-900 text-gray-300 pt-20 pb-10">
            <div class="container mx-auto px-6 text-center">Memuat footer...</div>
        </footer>
    </div>
    
    <!-- 4. MODALS (Placeholder) -->
    <div id="modals-placeholder"></div>
    
    <!-- 5. SCRIPT -->
    <!-- Memuat Skrip Injeksi Komponen -->
    <script src="js/main.js" defer></script>
    
    <!-- Skrip Khusus Halaman Ini -->
    <script>
        /**
         * Fungsi ini akan dipanggil oleh main.js SETELAH
         * semua komponen (header, footer, modals) dimuat.
         */
        function attachPageSpecificListeners() {
            // Kita perlu memanggil generateCaptcha() di sini karena
            // elemen 'captcha-question' untuk registrasi ada di halaman ini
            // BEDA dengan 'captcha-question' di modal login.
            
            // Generate captcha untuk form registrasi ini
            // (Kita akan gunakan variabel global yg sama: captchaAnswer)
            function generateRegisterCaptcha() {
                captchaNum1 = Math.floor(Math.random() * 10) + 1;
                captchaNum2 = Math.floor(Math.random() * 5) + 1;
                captchaAnswer = captchaNum1 + captchaNum2; // Menimpa var global
                const qEl = document.getElementById('captcha-question');
                const aEl = document.getElementById('register-captcha');
                if (qEl) qEl.innerText = `${captchaNum1} + ${captchaNum2} = ?`;
                if (aEl) aEl.value = '';
            }
            
            // Panggil captcha saat listener dipasang
            generateRegisterCaptcha();

            // --- Form Registrasi ---
            const formRegistrasi = document.getElementById('form-registrasi');
            const messageEl = document.getElementById('register-message');

            if (formRegistrasi) {
                formRegistrasi.addEventListener('submit', async function(e) {
                    e.preventDefault(); 
                    
                    messageEl.style.display = 'none';
                    messageEl.className = 'text-sm';

                    const formData = new FormData(formRegistrasi);
                    const data = {};
                    formData.forEach((value, key) => { data[key] = value; });

                    // 1. Validasi Password Cocok (Front-end)
                    if (data.password !== data.konfirmasi_password) {
                        messageEl.innerText = 'Error: Password dan Konfirmasi Password tidak cocok.';
                        messageEl.classList.add('text-red-600');
                        messageEl.style.display = 'block';
                        return;
                    }
                    
                    // 2. Validasi Captcha (Front-end)
                    const userAnswer = parseInt(document.getElementById('register-captcha').value);
                    if (userAnswer !== captchaAnswer) {
                        messageEl.innerText = 'Error: Jawaban verifikasi salah. Silakan coba lagi.';
                        messageEl.classList.add('text-red-600');
                        messageEl.style.display = 'block';
                        generateRegisterCaptcha(); // Buat soal baru
                        return;
                    }
                    
                    // Data sudah valid, kirim ke backend
                    try {
                        const response = await fetch('http://localhost:5000/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data), // Mengirim data form
                        });
                        
                        const result = await response.json();

                        if (response.ok) { // Status 201
                            messageEl.innerText = result.message + ' Anda akan diarahkan ke halaman login.';
                            messageEl.classList.add('text-green-600');
                            messageEl.style.display = 'block';
                            formRegistrasi.reset();
                            
                            // Arahkan ke halaman index + buka modal login
                            setTimeout(() => {
                                window.location.href = 'index.html?login=true';
                            }, 3000);

                        } else { // Status 400 atau 500
                            messageEl.innerText = `Error: ${result.message || 'Gagal mendaftar.'}`;
                            messageEl.classList.add('text-red-600');
                            messageEl.style.display = 'block';
                            generateRegisterCaptcha(); // Buat soal baru
                        }
                    } catch (error) {
                        console.error('Error submitting form:', error);
                        messageEl.innerText = 'Tidak dapat terhubung ke server. Pastikan server backend berjalan.';
                        messageEl.classList.add('text-red-600');
                        messageEl.style.display = 'block';
                        generateRegisterCaptcha();
                    }
                });
            } else {
                console.warn("Formulir 'form-registrasi' tidak ditemukan.");
            }
        }
    </script>
    
</body>
</html>
