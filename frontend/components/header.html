<!-- Ini adalah file parsial, hanya berisi kode header -->
<!-- PERBAIKAN: Spasi menu diubah ke 'gap-x-6' dan struktur 'user-greeting' diperbaiki -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        
        <!-- Kiri: Logo + Sapaan Pengguna -->
        <!-- PERBAIKAN: 'user-greeting' harus menjadi span terpisah agar tidak menimpa logo -->
        <div class="flex items-center space-x-2">
            <!-- Logo/Brand (Link ke Beranda) -->
            <a href="index.html" class="text-3xl font-bold text-accent" data-page="index.html" id="user-greeting">
                Halo KAKA
            </a>
        </div>
        
        <!-- Kanan: Menu Desktop -->
        <!-- PERBAIKAN: Menggunakan 'gap-x-6' untuk jarak yang sama rata, bukan 'space-x-6' -->
        <div class="hidden md:flex items-center gap-x-6">
            <a href="index.html" class="nav-link text-gray-600 hover:text-accent transition duration-300" data-page="index.html">Beranda</a>
            <a href="index.html#top-app" class="nav-link text-gray-600 hover:text-accent transition duration-300" data-page="index.html#top-app">Top App</a>
            <a href="index.html#daftar" class="nav-link text-gray-600 hover:text-accent transition duration-300" data-page="index.html#daftar">Daftar Aplikasi</a>
            <a href="kolam-aplikasi.html" class="nav-link text-gray-600 hover:text-accent transition duration-300" data-page="kolam-aplikasi.html">Kolam Aplikasi</a>
            
            <!-- Link Dashboard (Hidden by default) -->
            <a id="dashboard-link" href="dashboard.html" class="nav-link hidden text-gray-600 hover:text-accent transition duration-300" data-page="dashboard.html">Dashboard</a>

            <!-- Tombol Login (Hidden if logged in) -->
            <button id="login-btn" onclick="openModal('modal-login')" class="bg-accent text-white px-5 py-2 rounded-full font-medium hover:bg-accent-dark transition duration-300">
                Login
            </button>
            
            <!-- Tombol Logout (Hidden by default, WARNA MERAH) -->
            <button id="logout-btn" onclick="openModal('modal-logout-confirm')" class="hidden bg-red-600 text-white px-5 py-2 rounded-full font-medium hover:bg-red-700 transition duration-300">
                Logout
            </button>
        </div>
        
        <!-- Tombol Hamburger (Mobile) -->
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label for="menu-toggle" class="md:hidden cursor-pointer">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </label>

        <!-- Menu Mobile (muncul saat hamburger diklik) -->
        <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-white shadow-lg py-4">
            
            <a href="index.html" class="nav-link block px-6 py-2 text-gray-600 hover:bg-accent-light" data-page="index.html" onclick="closeHamburger()">Beranda</a>
            <a href="index.html#top-app" class="nav-link block px-6 py-2 text-gray-600 hover:bg-accent-light" data-page="index.html#top-app" onclick="closeHamburger()">Top App</a>
            <a href="index.html#daftar" class="nav-link block px-6 py-2 text-gray-600 hover:bg-accent-light" data-page="index.html#daftar" onclick="closeHamburger()">Daftar Aplikasi</a>
            <a href="kolam-aplikasi.html" class="nav-link block px-6 py-2 text-gray-600 hover:bg-accent-light" data-page="kolam-aplikasi.html" onclick="closeHamburger()">Kolam Aplikasi</a>
            
            <!-- Link Dashboard Mobile (Hidden by default) -->
            <a id="dashboard-link-mobile" href="dashboard.html" class="nav-link hidden block px-6 py-2 text-gray-600 hover:bg-accent-light" data-page="dashboard.html" onclick="closeHamburger()">Dashboard</a>

            <!-- Tombol Login Mobile (Hidden if logged in) -->
            <a id="login-btn-mobile" href="#" class="block px-6 py-2 text-accent font-medium hover:bg-accent-light" onclick="openModal('modal-login'); closeHamburger();">Login</a>
            
            <!-- Tombol Logout Mobile (Hidden by default) -->
            <a id="logout-btn-mobile" href="#" class="hidden block px-6 py-2 text-red-600 font-medium hover:bg-red-50" onclick="openModal('modal-logout-confirm'); closeHamburger();">Logout</a>
        </div>
    </nav>
</header>
