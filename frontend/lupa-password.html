<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Halo KAKA</title>
    
    <!-- Memuat Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Konfigurasi Tailwind untuk menambahkan warna custom
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#3486d9',
                        'accent-dark': '#2a6bb0',
                        'accent-light': '#EBF4FF',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* CSS untuk Modal */
        .modal {
            display: none; /* Sembunyi secara default */
            transition: opacity 0.3s ease;
        }
        .modal.flex {
            display: flex; /* Ditampilkan oleh JS */
        }
        
        /* CSS untuk Hamburger (dipindahkan dari header.html agar tetap berfungsi) */
        #menu-toggle {
            display: none;
        }
        #menu-toggle:checked + label + #mobile-menu {
            display: block;
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50">

    <!-- 1. HEADER (Placeholder) -->
    <div id="header-placeholder">
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-3xl font-bold text-accent">Halo KAKA</div>
                <div class="h-6 w-24 bg-gray-200 rounded animate-pulse"></div>
            </nav>
        </header>
    </div>

    <main class="container mx-auto px-6 py-16 md:py-24" style="min-height: 60vh;">
        
        <!-- Kontainer Form Reset Password -->
        <div class="max-w-md mx-auto bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">
            <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Reset Password Anda</h1>

            <!-- Kontainer untuk Form -->
            <form id="form-reset-password" class="space-y-5">
                <!-- Input tersembunyi untuk token -->
                <input type="hidden" name="token" id="reset-token">

                <div>
                    <label for="reset-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="reset-email" readonly class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500 cursor-not-allowed">
                </div>
                
                <div>
                    <label for="reset-password" class="block text-sm font-medium text-gray-700">Password Baru</label>
                    <input type="password" name="password" id="reset-password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent" minlength="8">
                    <p class="mt-1 text-xs text-gray-500">Minimal 8 karakter.</p>
                </div>
                
                <div>
                    <label for="reset-konfirmasi-password" class="block text-sm font-medium text-gray-700">Konfirmasi Password Baru</label>
                    <input type="password" name="konfirmasi_password" id="reset-konfirmasi-password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent" minlength="8">
                </div>

                <!-- Pesan Error/Sukses -->
                <p id="reset-message" class="hidden text-sm"></p>
                
                <!-- Tombol Submit -->
                <div>
                    <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-accent to-accent-dark text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                        Simpan Password Baru
                    </button>
                </div>
            </form>

            <!-- Kontainer untuk Error (Token tidak valid) -->
            <div id="invalid-token-message" class="hidden text-center">
                <h2 class="text-xl font-bold text-red-600 mb-4">Link Tidak Valid</h2>
                <p class="text-gray-600 mb-6">Link reset password yang Anda gunakan mungkin sudah kedaluwarsa atau tidak valid.</p>
                <a href="index.html" class="font-medium text-accent hover:text-accent-dark">Kembali ke Halaman Utama</a>
            </div>
        </div>

    </main>

    <!-- 3. FOOTER (Placeholder) -->
    <div id="footer-placeholder">
        <footer class="bg-gray-900 text-gray-300 pt-20 pb-10">
            <div class="container mx-auto px-6 text-center">Memuat footer...</div>
        </footer>
    </div>
    
    <!-- 4. MODALS (Placeholder) -->
    <div id="modals-placeholder"></div>
    
    <!-- 5. SCRIPT -->
    <!-- Memuat Skrip Injeksi Komponen -->
    <script src="js/main.js" defer></script>
    
    <!-- Skrip Khusus Halaman Ini -->
    <script>
        /**
         * Fungsi ini akan dipanggil oleh main.js SETELAH
         * semua komponen (header, footer, modals) dimuat.
         */
        function attachPageSpecificListeners() {
            
            const formReset = document.getElementById('form-reset-password');
            const messageEl = document.getElementById('reset-message');
            const invalidTokenEl = document.getElementById('invalid-token-message');
            const emailEl = document.getElementById('reset-email');
            const tokenEl = document.getElementById('reset-token');

            // 1. Baca parameter dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            if (!token || !email) {
                // Jika token atau email tidak ada, sembunyikan form
                formReset.style.display = 'none';
                invalidTokenEl.style.display = 'block';
                return; // Hentikan eksekusi
            }
            
            // Jika ada, masukkan ke form
            emailEl.value = email;
            tokenEl.value = token;

            // 2. Pasang listener ke form
            if (formReset) {
                formReset.addEventListener('submit', async function(e) {
                    e.preventDefault(); 
                    
                    messageEl.setAttribute('hidden', 'true');
                    messageEl.className = 'text-sm';

                    const formData = new FormData(formReset);
                    const data = {};
                    formData.forEach((value, key) => { data[key] = value; });

                    // Validasi Password Cocok (Front-end)
                    if (data.password !== data.konfirmasi_password) {
                        messageEl.innerText = 'Error: Password dan Konfirmasi Password tidak cocok.';
                        messageEl.classList.add('text-red-600');
                        messageEl.removeAttribute('hidden');
                        return;
                    }

                    // Kirim data ke API Backend
                    try {
                        const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                token: data.token,
                                email: data.email,
                                password: data.password
                            }),
                        });

                        const result = await response.json();

                        if (response.ok) {
                            messageEl.innerText = result.message + ' Anda akan diarahkan ke halaman login.';
                            messageEl.classList.add('text-green-600');
                            messageEl.removeAttribute('hidden');
                            formReset.reset();
                            
                            // Arahkan ke halaman index + buka modal login
                            setTimeout(() => {
                                window.location.href = 'index.html?login=true';
                            }, 3000);
                        } else {
                            messageEl.innerText = `Error: ${result.message || 'Gagal me-reset password.'}`;
                            messageEl.classList.add('text-red-600');
                            messageEl.removeAttribute('hidden');
                             // Sembunyikan form jika token tidak valid/kedaluwarsa
                            if (response.status === 400) {
                                formReset.style.display = 'none';
                                invalidTokenEl.style.display = 'block';
                            }
                        }

                    } catch (error) {
                        console.error('Error saat reset password:', error);
                        messageEl.innerText = 'Tidak dapat terhubung ke server. Pastikan server backend berjalan.';
                        messageEl.classList.add('text-red-600');
                        messageEl.removeAttribute('hidden');
                    }
                });
            } else {
                console.warn("Formulir 'form-reset-password' tidak ditemukan.");
            }
        }
    </script>
</body>
</html>
